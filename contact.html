  <body>
    <!-- navbar -->
    <!-- nav button -->
    <span class="btn-nav" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="products.html" class="nav-link">products</a></li>
        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="contact.html" class="nav-link">contact us</a></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>Over one hundred flavours</h2>
        <h1>
          specially <br />
          crafted tea
        </h1>
        <a href="skills.html" class="btn btn-banner">explore</a>
      </div>
    </header>
    <!-- end of header -->
    <!-- contact form -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact info  -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              Mary-Emmanuel street <br />
              Trans-Ekulu, Enugu State <br />
              100016
            </h4>
          </div>
          <!-- end of contact item -->

          <!-- contact item 2 -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <!-- end of contact item -->

          <!-- contact item 3-->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              phone
            </h4>
            <h4 class="contact-text">081-000-888-12</h4>
          </div>
          <!-- end of contact item -->
        </article>

        <!--contact form  -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="">
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />

              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />

              <textarea
                name="message"
                placeholder="message"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <!-- button -->
            <button class="btn btn-submit" type="submit">submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of contact form -->
    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- social icon 1-->
          <a href="#" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <!-- end of social icon -->

          <!-- social icon 2-->
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <!-- end of social icon -->

          <!-- social icon 3-->
          <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <!-- end of social icon -->
        </div>
        <h4 class="footer-text">
          &copy; <span id="date"></span>
          <span class="company">tea shop</span>
          all rights reserved
        </h4>
      </div>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
